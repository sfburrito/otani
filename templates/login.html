{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-card" data-aos="fade-up">
        <h2>Welcome Back</h2>
        <p class="auth-subtitle">Sign in to manage your portfolio</p>
        
        <form method="POST" action="{{ url_for('login') }}" class="auth-form">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" class="form-input" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-input" id="password" name="password" required placeholder="Enter your password">
            </div>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="error-message">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <button type="submit" class="btn btn-primary w-100">Sign In</button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a href="{{ url_for('register') }}">Sign up</a></p>
        </div>
    </div>
</div>
{% endblock %}
