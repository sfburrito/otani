{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-card-header">
            <h3>Create Account</h3>
        </div>
        <div class="auth-card-body">
            <form method="POST">
                <div class="form-group">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@company.com" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    <div class="password-strength">
                        <div class="password-strength-bar">
                            <div class="password-strength-fill"></div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="auth-btn">Create Account</button>
            </form>
            <div class="auth-footer">
                <p>Already have an account? <a href="{{ url_for('login') }}" class="auth-link">Login here</a></p>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('password').addEventListener('input', function(e) {
    const password = e.target.value;
    const strengthBar = document.querySelector('.password-strength-bar');
    const strengthFill = document.querySelector('.password-strength-fill');
    
    // Simple password strength calculation
    let strength = 0;
    if (password.length >= 8) strength++;
    if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
    if (password.match(/[0-9]/)) strength++;
    if (password.match(/[^a-zA-Z0-9]/)) strength++;
    
    // Update strength bar
    strengthFill.style.width = (strength * 25) + '%';
    switch(strength) {
        case 0:
        case 1:
            strengthFill.style.backgroundColor = '#F56565';
            break;
        case 2:
        case 3:
            strengthFill.style.backgroundColor = '#ECC94B';
            break;
        case 4:
            strengthFill.style.backgroundColor = '#48BB78';
            break;
    }
});
</script>
{% endblock %}
