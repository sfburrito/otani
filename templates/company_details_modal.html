<!-- Company Details Modal -->
<div id="companyDetailsModal" class="modal">
    <div class="modal-overlay"></div>
    <div class="modal-container">
        <div class="modal-header">
            <h2 id="modalTitle"></h2>
            <button class="modal-close" aria-label="Close modal">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-content">
            <div class="company-details-grid">
                <!-- Basic Information -->
                <div class="detail-section">
                    <h3>Basic Information</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <label>Annual Recurring Revenue (ARR)</label>
                            <input type="text" class="form-input" placeholder="Enter ARR" />
                        </div>
                        <div class="info-item">
                            <label>Stage</label>
                            <input type="text" class="form-input" placeholder="Company stage" />
                        </div>
                        <div class="info-item">
                            <label>Industry</label>
                            <input type="text" class="form-input" placeholder="Industry" />
                        </div>
                        <div class="info-item">
                            <label>Location</label>
                            <input type="text" class="form-input" placeholder="Company location" />
                        </div>
                    </div>
                </div>

                <!-- Company Description -->
                <div class="detail-section">
                    <h3>Company Description</h3>
                    <textarea class="form-input" placeholder="Enter company description"></textarea>
                </div>

                <!-- Team Information -->
                <div class="detail-section">
                    <h3>Team Information</h3>
                    <div class="team-grid">
                        <div class="info-item">
                            <label>CEO</label>
                            <input type="text" class="form-input" placeholder="CEO name" />
                        </div>
                        <div class="info-item">
                            <label>CTO</label>
                            <input type="text" class="form-input" placeholder="CTO name" />
                        </div>
                    </div>
                </div>

                <!-- Funding History -->
                <div class="detail-section full-width">
                    <h3>Funding History</h3>
                    <table class="funding-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Round</th>
                                <th>Amount</th>
                                <th>Lead Investor</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>2024-01-01</td>
                                <td>Series A</td>
                                <td>$5M</td>
                                <td>Example VC</td>
                            </tr>
                        </tbody>
                    </table>
                    <button class="btn-outline">Add Funding Round</button>
                </div>

                <!-- Market Analysis -->
                <div class="detail-section">
                    <h3>Market Analysis</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <label>Market Size</label>
                            <input type="text" class="form-input" placeholder="Total addressable market" />
                        </div>
                        <div class="info-item">
                            <label>Growth Rate</label>
                            <input type="text" class="form-input" placeholder="Annual growth rate" />
                        </div>
                    </div>
                </div>

                <!-- Risk Factors -->
                <div class="detail-section">
                    <h3>Risk Factors</h3>
                    <div class="risks-list">
                        <span class="risk-tag">
                            Market Competition
                            <button aria-label="Remove risk"><i class="fas fa-times"></i></button>
                        </span>
                        <span class="risk-tag">
                            Regulatory Changes
                            <button aria-label="Remove risk"><i class="fas fa-times"></i></button>
                        </span>
                    </div>
                    <button class="btn-outline">Add Risk Factor</button>
                </div>

                <!-- Notes -->
                <div class="detail-section full-width">
                    <h3>Investor Notes</h3>
                    <textarea class="form-input" placeholder="Add your notes here"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
