<!-- Company Details Modal -->
<div id="companyDetailsModal" class="modal" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-overlay"></div>
    <div class="modal-container">
        <div class="modal-header">
            <h2 id="modalTitle">Company Details</h2>
            <button class="modal-close" aria-label="Close modal">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-content">
            <div class="company-details-grid">
                <!-- Basic Info Section -->
                <div class="detail-section">
                    <h3>Basic Information</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <label for="companyARR">Annual Recurring Revenue (ARR)</label>
                            <input type="text" id="companyARR" class="form-input" placeholder="Enter ARR">
                        </div>
                        <div class="info-item">
                            <label for="companyStage">Investment Stage</label>
                            <input type="text" id="companyStage" class="form-input" readonly>
                        </div>
                        <div class="info-item">
                            <label for="companyIndustry">Industry</label>
                            <input type="text" id="companyIndustry" class="form-input" readonly>
                        </div>
                    </div>
                </div>

                <!-- Description Section -->
                <div class="detail-section full-width">
                    <h3>Company Description</h3>
                    <textarea id="companyDescription" class="form-input" rows="4" placeholder="Enter detailed company description"></textarea>
                </div>

                <!-- Team Section -->
                <div class="detail-section">
                    <div class="section-header">
                        <h3>Team Information</h3>
                        <button class="btn btn-sm btn-outline" onclick="addTeamMember()">
                            <i class="fas fa-plus"></i> Add
                        </button>
                    </div>
                    <div id="teamMembers" class="team-grid"></div>
                </div>

                <!-- Product Details -->
                <div class="detail-section">
                    <h3>Product Details</h3>
                    <textarea id="productDetails" class="form-input" rows="3" placeholder="Enter product details"></textarea>
                </div>

                <!-- Market Analysis -->
                <div class="detail-section">
                    <h3>Market Analysis</h3>
                    <div class="market-grid">
                        <div class="market-item">
                            <label for="marketSize">Market Size</label>
                            <input type="text" id="marketSize" class="form-input" placeholder="Total addressable market">
                        </div>
                        <div class="market-item">
                            <label for="marketGrowth">Growth Rate</label>
                            <input type="text" id="marketGrowth" class="form-input" placeholder="Annual growth rate">
                        </div>
                    </div>
                    <textarea id="marketAnalysis" class="form-input" rows="3" placeholder="Additional market analysis"></textarea>
                </div>

                <!-- Competition -->
                <div class="detail-section">
                    <h3>Competitive Landscape</h3>
                    <textarea id="competition" class="form-input" rows="3" placeholder="Describe key competitors and competitive advantages"></textarea>
                </div>

                <!-- Exit Potential -->
                <div class="detail-section">
                    <h3>Exit Potential</h3>
                    <textarea id="exitPotential" class="form-input" rows="3" placeholder="Describe potential exit strategies and timeline"></textarea>
                </div>

                <!-- Risk Factors -->
                <div class="detail-section">
                    <div class="section-header">
                        <h3>Risk Factors</h3>
                        <button class="btn btn-sm btn-outline" onclick="addRiskFactor()">
                            <i class="fas fa-plus"></i> Add
                        </button>
                    </div>
                    <div id="riskFactorsList" class="risks-list"></div>
                </div>

                <!-- Notes -->
                <div class="detail-section full-width">
                    <h3>Investor Notes</h3>
                    <textarea id="investorNotes" class="form-input" rows="4" placeholder="Add private notes about this company"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
