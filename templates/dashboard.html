{% extends "base.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h2>Your Companies</h2>
    </div>
    <div class="col text-end">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCompanyModal">
            Add Company
        </button>
    </div>
</div>

<div class="row">
    {% for company in companies %}
    <div class="col-md-6 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ company.name }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ company.industry }}</h6>
                <p class="card-text">{{ company.description }}</p>
                <div class="mb-2">
                    <span class="badge bg-info">{{ company.stage }}</span>
                </div>
                <a href="{{ company.website }}" class="card-link" target="_blank">Website</a>
                <a href="mailto:{{ company.contact_email }}" class="card-link">Contact</a>
            </div>
            <div class="card-footer text-muted">
                Added on {{ company.created_at.strftime('%Y-%m-%d') }}
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<!-- Add Company Modal -->
<div class="modal fade" id="addCompanyModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Company</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addCompanyForm" method="POST" action="{{ url_for('add_company') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Company Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="industry" class="form-label">Industry</label>
                        <input type="text" class="form-control" id="industry" name="industry">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="stage" class="form-label">Investment Stage</label>
                        <select class="form-control" id="stage" name="stage">
                            <option value="Seed">Seed</option>
                            <option value="Series A">Series A</option>
                            <option value="Series B">Series B</option>
                            <option value="Series C">Series C</option>
                            <option value="Late Stage">Late Stage</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="website" class="form-label">Website</label>
                        <input type="url" class="form-control" id="website" name="website">
                    </div>
                    <div class="mb-3">
                        <label for="contact_email" class="form-label">Contact Email</label>
                        <input type="email" class="form-control" id="contact_email" name="contact_email">
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" form="addCompanyForm" class="btn btn-primary">Add Company</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
