<!DOCTYPE html>
<html>
<head>
    <title>Create Account - Otani</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BV8BT8R54T"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-BV8BT8R54T');
    </script>
    <script>
        // Dynamically set the CSS path based on environment
        const isGitHubPages = window.location.hostname.includes('github.io');
        const cssLink = document.createElement('link');
        cssLink.rel = 'stylesheet';
        cssLink.href = isGitHubPages ? '/otani/css/createaccount.css' : '../css/createaccount.css';
        document.head.appendChild(cssLink);
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .logo a {
            text-decoration: none;
            color: inherit;
            cursor: pointer;
            display: inline-block;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="create-account-container">
        <a href="https://otani.ai" style="text-decoration: none; color: inherit;">
            <h1 class="logo">Otani</h1>
        </a>
        <p class="welcome">Create Your Account</p>
        <p class="subtitle">Join the Investment Community</p>
        
        <form class="create-account-form" id="createAccountForm">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email" class="create-account-input" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" class="create-account-input" required>
            </div>
            <div id="error-message" class="error-message"></div>
            <div class="button-group">
                <button type="submit" class="create-button">Create Account</button>
                <button type="button" class="back-button" onclick="window.location.href='login.html'">Back to Login</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('createAccountForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Store the user info
            localStorage.setItem('user', JSON.stringify({ email: document.getElementById('email').value }));
            
            // Check if we're on GitHub Pages or local
            const isGitHubPages = window.location.hostname.includes('github.io');
            
            // Redirect to appropriate login page
            if (isGitHubPages) {
                window.location.href = '/otani/html/login.html';
            } else {
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
